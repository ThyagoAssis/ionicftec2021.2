<ion-header></ion-header>

<ion-content>
  <ion-grid>

    <!-- Primeira linha dividida em duas partes-->
    <ion-row>
      <ion-col size="6">
        <ion-label>{{nameButton}}</ion-label>
      </ion-col>
      <ion-col style="text-align: right;" size="6">
        <ion-button class="button_register" (click)="mudaButton()">Registrar</ion-button>
      </ion-col>
    </ion-row>
    
    <form>

      <!-- Segunda Linha Nome -->
      <ion-row *ngIf="nameButton=='Resgistar'">
        <ion-col>
          <ion-input type="text" placeholder="Insira seu nome:"></ion-input>
        </ion-col>
      </ion-row>

      <!-- Segunda Linha -->
      <ion-row>
        <ion-col>
          <ion-input type="email" placeholder="email@email.com"></ion-input>
        </ion-col>
      </ion-row>
      
      <!--Terceira Linha-->
      <ion-row>
        <ion-col>
          <ion-input type="password" placeholder="sua senha"></ion-input>
        </ion-col>
      </ion-row>
      
      <!-- Quarta Linha -->
      <ion-row>
        <ion-col>
          <ion-button class="button_logar" expand="block" type="submit">{{nameButton}}</ion-button>
        </ion-col>
      </ion-row>
      
    </form>

    <!-- Quinta Linha -->
    <ion-row *ngIf="nameButton=='Logar'">
      <ion-col style="text-align: center;">
        <ion-button fill="clear" class="button_passwd">Esqueceu a senha?</ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
