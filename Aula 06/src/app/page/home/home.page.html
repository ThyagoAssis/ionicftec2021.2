<ion-header [translucent]="true">
  <ion-toolbar color="dark" mode="ios">
    <ion-title>
      Shopping List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-img [src]="image"></ion-img>  
    
    <ion-list >
      <ion-item-sliding  *ngFor="let produto of listaProdutos">

      <ion-item (click)="actionMetod()">
        <!--Bolinha Branca-->
        <ion-icon name="radio-button-off" *ngIf="!produto.status"></ion-icon>
        <ion-label *ngIf="!produto.status"><strong>Produto:</strong> {{produto.produto}} </ion-label>
        <ion-label *ngIf="!produto.status"><strong>Quant:</strong>  {{produto.quantidade}}</ion-label>

        <!--Bolinha Verde-->
        <ion-icon name="checkmark-circle" color="success" *ngIf="produto.status"></ion-icon>
        <ion-label *ngIf="produto.status"><del><strong>Produto:</strong> {{produto.produto}} </del></ion-label>
        <ion-label *ngIf="produto.status"><del><strong>Quant:</strong> {{produto.quantidade}}</del></ion-label>
      </ion-item>

      <ion-item-options >
        
        <ion-item-option  color="danger" (click)="deletar(produto.id)">
          <ion-icon name="trash-outline"></ion-icon>          
        </ion-item-option>
        
        <ion-item-option color="success">
          <ion-icon name="refresh-outline"></ion-icon>
        </ion-item-option>

      </ion-item-options>

      </ion-item-sliding>

    </ion-list>

    <!--BotÃ£o Flutuante-->
    <ion-fab horizontal="end" vertical="bottom">
      <ion-fab-button (click)="alertando()">
        <ion-icon name="add-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  
</ion-content>
